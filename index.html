<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A2 - Haidren Amalia</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./index.js" defer></script>
</head>

<body>
  <h1>Assignment 2 - Haidren Amalia</h1>
  <main>
    <form action="#" id="mainForm">
      <label for="name">City name</label>
      <input type="text" id="name" required>

      <label for="country">Country</label>
      <input type="text" id="country" required>

      <label for="population">Population</label>
      <input type="number" id="population" required>

      <label for="imageUrl">City Image Url </label>
      <small>to save you time - please update the number in the "?random=1"</small>
      <input type="text" id="imageUrl" value="https://picsum.photos/500/200?random=1" required>


      <input type="submit">
    </form>

    <div class="display-box"></div>

    <div class="box-form">
      <form action="#" id="boxForm">
        <label for="speedCounter">Speed</label>
        <input type="number" id="speedCounter" required>

        <input type="submit" value="Speed">
      </form>
    </div>
  </main>
</body>

</html>
